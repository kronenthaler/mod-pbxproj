sudo: false
language: python

python:
  - '2.7'

install:
  - pip install .
  - pip install coveralls
  - pip install scrutinizer-ocular
  - pip install codacy-coverage

script:
  - python setup.py coverage
  - coverage xml

after_success:
  - coveralls
  - ocular --data-file ".coverage"
  - python-codacy-coverage -r coverage.xml

